<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengecekan Kategori Usia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-3">Masukkan Usia Anda</h1>
        <input type="number" id="ageInput" class="form-control" placeholder="Masukkan usia Anda">
        <button onclick="checkAge()" class="btn btn-primary mt-3">Periksa Kategori</button>
        <p class="mt-3" id="result"></p>
    </div>

    <div class="container mt-5">
        <h2>Nama: Aldina Sakira Ilma</h2>
        <h2>NIM: 2411003</h2>
        <h2>Prodi: Teknologi Rekayasa Internet</h2>
    </div>

    <script>
        function checkAge() {
            var age = document.getElementById('ageInput').value;
            var category = age < 12 ? 'Anak-anak' : (age <= 18 ? 'Remaja' : 'Dewasa');
            document.getElementById('result').innerText = "Kategori: " + category;
        }
    </script>
</body>
</html>
